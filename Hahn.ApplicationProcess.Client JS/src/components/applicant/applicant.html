<template>
    <br>
    <div class="card">
        <div class="card-header text-white bg-primary">
            ${id ? 'Edit Applicant': 'New Applicant'}
        </div>
        <div class="card-body">
            <form validation-errors.bind="errors" onsubmit="return false">
                <div class="form-group" validation-errors.bind="nameError">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name"
                        value.bind="applicant.name & validate" class.bind="nameError.length ? 'invalid' : ''">
                    <small repeat.for="errorInfo of nameError" class="text-danger form-text">${errorInfo.error.message}</small>
                </div>
                <div class="form-group" validation-errors.bind="familyNameError">
                    <label for="familyName">Family Name</label>
                    <input type="text" class="form-control" id="familyName" placeholder="Enter your family name"
                        value.bind="applicant.familyName & validate" class.bind="familyNameError.length ? 'invalid' : ''">
                    <small repeat.for="errorInfo of familyNameError" class="text-danger form-text">${errorInfo.error.message}</small>
                </div>
                <div class="form-group" validation-errors.bind="addressError">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address"
                        value.bind="applicant.address & validate" class.bind="addressError.length ? 'invalid' : ''">
                    <small repeat.for="errorInfo of addressError" class="text-danger form-text">${errorInfo.error.message}</small>
                </div>
                <div class="form-group" validation-errors.bind="countryError">
                    <label for="country">Country of Origin</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country of origin"
                        value.bind="applicant.countryOfOrigin & validate" class.bind="countryError.length ? 'invalid' : ''">
                    <small repeat.for="errorInfo of countryError" class="text-danger form-text">${errorInfo.error.message}</small>
                </div>
                <div class="form-group" validation-errors.bind="emailError">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        value.bind="applicant.eMailAddress & validate" class.bind="emailError.length ? 'invalid' : ''">
                    <small repeat.for="errorInfo of emailError" class="text-danger form-text">${errorInfo.error.message}</small>
                </div>
                <div class="form-group" validation-errors.bind="ageError">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter age"
                        value.bind="applicant.age & validate" class.bind="ageError.length ? 'invalid' : ''">
                    <small repeat.for="errorInfo of ageError" class="text-danger form-text">${errorInfo.error.message}</small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="hired" checked.bind="applicant.hired">
                    <label class="form-check-label" for="hired">Hired</label>
                </div>
                <button class="btn btn-success float-right" click.delegate="onSave()"
                    disabled.bind="!applicantHasValue || errors.length > 0" style="margin-left: 10px ">Save</button>

                <button class="btn btn-secondary float-right" click.delegate="onReset()"
                    disabled.bind="!applicantHasValue">Reset</button>
                ${errors.length}
                ${!applicantHasValue || errors.length > 0}
            </form>
        </div>
    </div>
    <br>
</template>
